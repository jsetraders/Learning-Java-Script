<!DOCTYPE html>
<html>
<head>
<script>
function myFunctionA() {
  document.getElementById("demoA").innerHTML = "Paragraph changed.";
}
</script>
</head>
<body>

<h2>Demo JavaScript in Head</h2>

<p id="demoA">A Paragraph.</p>

<button type="button" onclick="myFunctionA()">Try it</button>





<h2>Demo JavaScript in Head</h2>

<p id="demo">A Paragraph.</p>

<button type="button" onclick="myFunction()">Try it</button>



<script>
function myFunction() {
  document.getElementById("demo").innerHTML = "Paragraph changed.";
}
</script>

</body>
</html>
