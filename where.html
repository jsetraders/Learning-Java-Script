<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS locations Head and Body</title>
    
    <!-- JS in the head section -->
    <script>
      function myFunctionB() {
        document.getElementsByID("demoB").innerHTML = "Paragraph changed.";
      }
      </script>
</head>
<body>
    <!-- HTML of JS the head section -->
    <h2> Demo of JS in Head</h2>
      <p id="demoB"> A Paragraph</p>
      <button type="button" onclick="myFunctionB()">Try it</button>


      <!-- HTML of JS body section -->
      <h2> Demo of JS in body</h2>
      <p id="demoC"> Another paragraph in body</p>
      <button type="button" onclick="myFunctionC()">Try it</button>

      <script>
        function myFunctionC() {
        document.getElementsByID("demoC").innerHTML = "Paragraph changed.";
      }
      </script>

</body>
</html>
